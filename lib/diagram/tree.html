<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  cursor: pointer;
}

.node circle {
  fill: #fff;
  stroke: steelblue;
  stroke-width: 2px;
}

.node text {
  font-size: 14px;
  font-family: monospace;
  font-weight: 700;
}

.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 1.5px;
}

.svg-container {
    width: 6000px;
    display: inline-block;
    position: relative;
    padding-bottom: 100%; /* aspect ratio */
    vertical-align: top;
    overflow: hidden;
}
.svg-content-responsive {
    display: inline-block;
    position: absolute;
    top: 10px;
    left: 0;
}

</style>
<body>
<div id="mscreen" class="svg-container">
</div>

<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="http://underscorejs.org/underscore-min.js"></script>
<script>

var margin = {top: 20, right: 10, bottom: 30, left: 220},
    width = 6000;//2860 - margin.right - margin.left,
    height = window.innerHeight - margin.top - margin.bottom; 

var real_width = width + margin.right + margin.left;
var real_height = height + margin.top + margin.bottom; 
var i = 0,
    duration = 750,
    root;

var tree = d3.layout.tree()
    .size([height, width]);

var diagonal = d3.svg.diagonal()
    .projection(function(d) { return [d.y, d.x]; });

var svg = d3.select("#mscreen").append("svg")
    //.attr("width", width + margin.right + margin.left)
    //.attr("height", height + margin.top + margin.bottom)
   .attr("preserveAspectRatio", "xMinYMin meet")
   .attr("viewBox", "0 0 "+ real_width + " " + real_height)
   .classed("svg-content-responsive", true)
   .append("g")
   .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

function merge(arrays){
  return [].concat.apply([], arrays)
}

function getAllChildren(tree){
  var result = [];
  var children_raw = [];
  var children = getChildren(tree);
  result.push(children);
  
  while(children.length > 0) {
    children_raw = children.map(getChildren);
    children = merge(children_raw);
    if(children.length > 0) result.push(children);
  }

  return merge(result);
}

function getChildren(parent){
  if (parent != null && parent.children && parent.children.length > 0)
    return parent.children.map(saveParentInsideChild(parent))
  else
    return []
}

function saveParentInsideChild(parent){
  return function(child) {
    child.parent_for_level = parent;
    return child;
  }
}

function objectToName(obj){
  return obj.name
}

function check(child_for_search, child_to_check){
    var childrenNames = getAllChildren(child_for_search).map(objectToName);
    var repeated = childrenNames.indexOf(child_to_check.name) != -1;
    if(repeated) {
      if(child_to_check.repeated == null)
        child_to_check.repeated = [];
        child_to_check.repeated.push("'" + child_for_search.name + "'");
    }
}

function calculateRepeatingIn(node){
    var children = getChildren(node);
    var n = children.length;

    for(var i = 0; i < n; i++) {
      child1 = children[i];
      for(var j = 0; j < n; j++){
        if(i != j){
          child2 = children[j];
          //console.log("check for " + child2.name + " in " + child1.name);
          check(child1, child2);
        }
      }
    }

    children.forEach(calculateRepeatingIn);
}

d3.json("data/force.csv", function(error, flare) {
  if (error) throw error;

  root = flare;
  root.x0 = height / 2;
  root.y0 = 0;

  calculateRepeatingIn(flare);

  function collapse(d) {
    if (d != null && d.children && d.children.length > 0) {
      d._children = d.children;
      d._children.forEach(collapse);
      d.children = null;
    }
  }

  root.children.forEach(collapse);
  update(root);
});

function update(source) {

  // Compute the new tree layout.
  var nodes = tree.nodes(root).reverse(),
      links = tree.links(nodes);

  // Normalize for fixed-depth.
  nodes.forEach(function(d) { d.y = d.depth * 400; });

  // Update the nodes…
  var node = svg.selectAll("g.node")
      .data(nodes, function(d) { return d.id || (d.id = ++i); });

  // Enter any new nodes at the parent's previous position.
  var nodeEnter = node.enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
      .on("click", click)
      .on('mouseover', mouseover())
      .on('mouseleave', mouseleave());

  nodeEnter.append("circle")
      .attr("r", 1e-6)
      .style("fill", color_updater);

  var radius = 12.0;
  nodeEnter.append("text")
      .attr("x", -radius)
      .attr("dy", "1.5em")
      .attr("text-anchor", "end")
      .text(function(d) { return d.name; })
      .style("fill-opacity", 1e-6);

  // Transition nodes to their new position.
  var nodeUpdate = node.transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

  nodeUpdate.select("circle")
      .attr("r", radius)
      .style("fill", color_updater);

  nodeUpdate.select("text")
      .style("fill-opacity", 1);

  // Transition exiting nodes to the parent's new position.
  var nodeExit = node.exit().transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
      .remove();

  nodeExit.select("circle")
      .attr("r", 1e-6);

  nodeExit.select("text")
      .style("fill-opacity", 1e-6);

  // Update the links…
  var link = svg.selectAll("path.link")
      .data(links, function(d) { return d.target.id; });

  // Enter any new links at the parent's previous position.
  link.enter().insert("path", "g")
      .attr("class", "link")
      .attr("d", function(d) {
        var o = {x: source.x0, y: source.y0};
        return diagonal({source: o, target: o});
      });

  // Transition links to their new position.
  link.transition()
      .duration(duration)
      .attr("d", diagonal);

  // Transition exiting nodes to the parent's new position.
  link.exit().transition()
      .duration(duration)
      .attr("d", function(d) {
        var o = {x: source.x, y: source.y};
        return diagonal({source: o, target: o});
      })
      .remove();

  // Stash the old positions for transition.
  nodes.forEach(function(d) {
    d.x0 = d.x;
    d.y0 = d.y;
  });
}

// Toggle children on click.
function click(d) {
  if (d.children) {
    d._children = d.children;
    d.children = null;
  } else {
    d.children = d._children;
    d._children = null;
  }
  update(d);
}

function mouseover() {
  return function (d) {
    if(d.repeated){
      //var dX = this.getAttribute("transform");
      delete_mouseover(d);
      d3.select("#mscreen")
      .append("text")
      .attr('id', "mouseover")
      //.attr("transform", "translate(50, 50)")
      .text("This module is repeated in " + d.repeated.join(","));
    }
  }
}

function mouseleave() {
  return delete_mouseover;
}

function delete_mouseover(d) {
  if(d.repeated){
    d3.select("#mouseover").remove();
  }
}

function color_updater(d) {
  default_color = d._children ? "lightsteelblue" : "#fff";
  if(d._children)
    children_count = d._children.length
  else
    children_count = 0;
  if(d.children)
    children_count = d.children.length;
  if(d.repeated && children_count  > 15) return "orange";
  if(d.repeated && children_count  == 0) return "#fbffb5";
  if(d.repeated) return "yellow";
  return children_count  > 15 ? "#ff0000" : default_color;
};

</script>
